<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="fractions.js"></script>
    <style>      
        .testArea{
            border: 1px solid black;
            width: fit-content;
            padding: 5px;
        } 
    </style>
</head>
<body>


    <hr>
    Default instance:
    <div id="fraction0" class="testArea"></div>
    
    Basic Test:
    <div id="fraction1" class="testArea"></div>
    
    Improper Fraction
    <div id="fraction2" class="testArea"></div>
    
    Simplifiable fraction.
    <div id="fraction3" class="testArea"></div>
    
    Invalid input:
    <div id="fraction4" class="testArea"></div>
    
    Negative Numerator:
    <div id="fraction5" class="testArea"></div>

    Negative denominator.
    <div id="fraction6" class="testArea"></div>
    
    Negative Numerator and Denominator
    <div id="fraction7" class="testArea"></div>
    
</body>

<script>
    
    let f0 = new Fraction();
    let div_id = 'fraction0';
    f0.insertString(div_id)
    insertEqualSign(div_id)
    f0.insertElement(div_id);

    let f1 = new Fraction(1,2);
    div_id = 'fraction1';
    f1.insertString(div_id);
    insertEqualSign(div_id);
    f1.insertElement(div_id);

    let f2 = new Fraction(12,5);
    f2.insertElement('fraction2');
    insertEqualSign('fraction2');
    f2.toMixed().insertElement('fraction2');
    

    let f3 = new Fraction(4, 16);
    f3.insertElement('fraction3');
    insertEqualSign('fraction3');
    f3.reduced.insertElement("fraction3");
    
    let f4 = new Fraction("a");
    f4.insertElement('fraction4')

    let f5 = new Fraction(-2, 5);
    f5.insertElement('fraction5')

    let f6 = new Fraction(2, -6);
    f6.insertElement('fraction6')

    let f7 = new Fraction(-2, -6);
    f7.insertElement('fraction7')
    insertEqualSign('fraction7');
    f7.reduced.insertElement("fraction7");
    
</script>
</html>
