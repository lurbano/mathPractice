<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="fractions.js"></script>
    <style>      
        .testArea{
            border: 1px solid black;
            width: fit-content;
            padding: 5px;
        }  
    </style>
</head>
<body>


    <hr>
    Try a fraction (eg 3/5), a mixed number (3 3/5) 
    and a mixed number with an improper fraction part (3 9/4)
    <p></p>
    <input type="text" id="fracInput">
    <p>
        Fraction: 
        <div id="fracOutput" class="testArea"></div>
    </p>
    <p>
        Improper Fraction
        <div id="improperOutput" class="testArea"></div>
    </p>
    <p>
        Reduced value:
        <div id="reducedOutput" class="testArea"></div>
    </p>
    

    
</body>

<script>
    

    fracInput.addEventListener("keyup", function(){
        //console.log(this.value);
        let mixed = parseMixedNumber(this.value);
        mixed.insertElement("fracOutput",  replace=true, width="3em");
        improperOutput.innerHTML = "";
        mixed.toFraction().insertElement("improperOutput", replace=true)
        mixed.simplify().insertElement("reducedOutput", replace=true)
        //mixed.improper.insertElement("improperOutput");
    })
    

</script>
</html>
