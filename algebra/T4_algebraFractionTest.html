<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../mathinator.js"></script>
 
    <title>T4:Alg. Fraction</title>
</head>
<body>
    <h3>Algebra Fraction</h3>
    <div id="tests"></div>
    
</body>

<script>

    let div = document.getElementById('tests');
    let frac = parseAlgebraFraction("{x}/{x^2}");

    appendHTML(div, '<br> Parse string (getElement): ')
    div.appendChild(frac.getElement());
    appendHTML(div, '<br> Parse string (insertIntoDiv): ')
    frac.insertIntoDiv(div);

    let newExp = frac.numerator.multiplyByConstant(5);
    appendHTML(div, '<br> Multiply by constant (AlgebraicExpression) <br>'+ 5 + "·" + frac.numerator.toString() + " = ")
    div.appendChild(newExp.getElement());

    newExp = frac.denominator.multiplyByConstant(5);
    appendHTML(div, '<br> Multiply by constant (AlgebraicExperssion) <br>'+ 5 + "·" + frac.denominator.toString() + " = ")
    div.appendChild(newExp.getElement());

    let c = 5;
    appendHTML(div, '<br> Multiply by constant (AlgebraFraction) <br>'+ c + " · ")
    frac.insertIntoDiv(div)
    appendHTML(div, " = ")
    frac = frac.multiplyByConstant(c);
    div.appendChild(frac.getElement());

    c = 10;
    appendHTML(div, '<br> Divide by constant (AlgebraFraction) <br>')
    frac.insertIntoDiv(div)
    appendHTML(div, ` ÷ ${c} = `)
    frac = frac.divideByConstant(c);
    div.appendChild(frac.getElement());

    appendHTML(div, '<br> Simplify Constants and Variables (AlgebraFraction) <br>')
    frac.insertIntoDiv(div)
    let frac2 = frac.simplifyConstants()
    appendHTML(div, ' = ')
    frac2.insertIntoDiv(div)
    let frac2s = frac2.simplifyVariables()
    appendHTML(div, ' = ')
    frac2s.insertIntoDiv(div)

    appendHTML(div, '<br> Multiply AlgebraFractions <br>')
    frac.insertIntoDiv(div)
    appendHTML(div, ' · ')
    frac2.insertIntoDiv(div)
    appendHTML(div, ' = ')
    let frac3 = frac.multiply(frac2, false);
    frac3.insertIntoDiv(div)
    appendHTML(div, ' = ')
    let frac4 = frac3.simplify();
    frac4.insertIntoDiv(div)

    appendHTML(div, '<br> Divide AlgebraFractions <br>')
    frac.insertIntoDiv(div)
    appendHTML(div, ' ÷ ')
    frac2.insertIntoDiv(div)
    appendHTML(div, ' = ')
    frac3 = frac.divide(frac2, false);
    frac3.insertIntoDiv(div)
    appendHTML(div, ' = ')
    frac4 = frac3.simplify();
    frac4.insertIntoDiv(div)

    c = 5;
    appendHTML(div, '<br> Divide by constant AlgebraFractions <br>')
    frac.insertIntoDiv(div)
    appendHTML(div, ` ÷ ${c}` )
    appendHTML(div, ' = ')
    frac3 = frac.divide(c, false);
    frac3.insertIntoDiv(div)
    appendHTML(div, ' = ')
    frac4 = frac3.simplify();
    frac4.insertIntoDiv(div)
    
    let s = '5x^2'
    appendHTML(div, '<br> Divide by constant AlgebraFractions <br>')
    frac4.insertIntoDiv(div)
    appendHTML(div, ` ÷ ${s}` )
    appendHTML(div, ' = ')
    frac3 = frac4.divide(s, false);
    frac3.insertIntoDiv(div)
    appendHTML(div, ' = ')
    frac4 = frac3.simplify();
    frac4.insertIntoDiv(div)
    
    



    let str = '{2x}/{3} = 8';
    appendHTML(div, '<p> AlgebraEquation <br>');
    let eqn = parseEquation(str)
    eqn.insertIntoDiv(div);
    

</script>
</html>
