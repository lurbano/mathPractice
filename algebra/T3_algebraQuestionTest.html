<body>
    <h3>Algebra Question</h3>
    <div id="tests"></div>
    <!-- <div id="q1"></div>
    <div id="q2"></div>

</body>

<script>

    let div = document.getElementById('tests');
    let qdiv = document.createElement('div');
    qdiv.id = 'q1';
    div.appendChild(qdiv);
    let q1 = new AlgebraQuestion({
        equation: "a + 2a + 5 = 8 - a", 
        div: qdiv
    })

    qdiv = document.createElement('div');
    qdiv.id = "q2";
    div.appendChild(qdiv);
    let q2 = new AlgebraQuestion({
        equation: "x+3=-10", 
        div: qdiv
    })

    qdiv = document.createElement('div');
    qdiv.id = "q3";
    div.appendChild(qdiv);
    let q3 = new AlgebraQuestion({
        equation: "x+3=10", 
        div: qdiv
    })

    qdiv = document.createElement('div');
    qdiv.id = "q4";
    div.appendChild(qdiv);
    let q4 = new AlgebraQuestion({
        equation: "y-5=1"
    })
    q4.insertIntoDiv({div:qdiv});



</script>
</html>
