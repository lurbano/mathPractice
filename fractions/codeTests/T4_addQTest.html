    <div id="Questions"></div>

<script>
    
    let f1 = strToFraction("1/2");
    let f2 = strToFraction("5/6");
    new FractionQuestion({
        fracs: [f1, f2], 
        operation: "+", 
        div_id: 'Questions', 
        instructions: "Find the sum (Fraction inputs):"
    });

    new FractionQuestion({
        fracs: ["-1/2", "5/6"], 
        operation: "+", 
        div_id: 'Questions', 
        instructions: "Find the sum (w. negative number, text input):"
    });



    let m1 = new mixedNumber(1, f1);
    let m2 = new mixedNumber(4, f2);
    new FractionQuestion({
        fracs: [m1, m2], 
        operation: "+", 
        div_id: 'Questions', 
        instructions: "Sum: mixedNumber inputs"
    });
    
    new FractionQuestion({
        fracs: ["-2 1/2", "4 5/6"], 
        operation: "+", 
        div_id: 'Questions', 
        instructions: "Sum: Mixed number input as text"
    });

    new FractionQuestion({
        fracs: ["1/2", "5/6"], 
        operation: "+", 
        div_id: 'Questions', 
        instructions: "AdditionQuestion class test. (inherits from FractionQuestion)"
    });
    

</script>
