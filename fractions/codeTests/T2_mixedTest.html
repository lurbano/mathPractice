<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../../fractions.js"></script>
    <style>      
        .testArea{
            border: 1px solid black;
            width: fit-content;
            padding: 5px;
        } 
    </style>
</head>
<body>


    <hr>
    Default instance:
    <div id="fraction0" class="testArea"></div>
    
    Basic Example: text = mixed number = fraction
    <div id="fraction1" class="testArea"></div>
    
    Mixed With Improper Fraction
    <div id="fraction2" class="testArea"></div>
    
    Mixed: adjusting for negative fraction;
    <div id="fraction3" class="testArea"></div>
    
    Mixed: negative whole number
    <div id="fraction4" class="testArea"></div>
    <div id="fraction5" class="testArea"></div>
    
    
</body>

<script>
    
    let m0 = new mixedNumber();
    let div_id = 'fraction0';
    m0.insertString(div_id);
    insertEqualSign(div_id)
    m0.insertElement(div_id);

    let f1 = new Fraction(1,2);
    let m1 = new mixedNumber(2, f1);
    div_id = 'fraction1';
    m1.insertString(div_id);
    insertEqualSign(div_id)
    m1.insertElement(div_id);
    insertEqualSign(div_id)
    m1.toFraction().insertElement(div_id);

    let f2 = new Fraction(12,5);
    let m2 = new mixedNumber(3, f2);
    div_id = 'fraction2';
    m2.insertString(div_id);
    insertEqualSign(div_id)
    m2.insertElement(div_id, false, width="3em");
    insertEqualSign(div_id)
    m2.simplify().insertElement(div_id)

    f1 = new Fraction(-1, 3);
    m1 = new mixedNumber(2, f1);
    div_id = 'fraction3';
    m1.insertString(div_id);
    insertEqualSign(div_id)
    m1.insertElement(div_id, false, width="3em");
    insertEqualSign(div_id)
    m1.simplify().insertElement(div_id, false, width="3em");
    
    f1 = new Fraction(1, 4);
    m1 = new mixedNumber(-2, f1);
    div_id = 'fraction4';
    m1.insertString(div_id);
    insertEqualSign(div_id)
    m1.insertElement(div_id, false, width="3em");
    insertEqualSign(div_id)
    m1.simplify().insertString(div_id);
    insertEqualSign(div_id)
    m1.simplify().insertElement(div_id, false, width="3em");
    

</script>
